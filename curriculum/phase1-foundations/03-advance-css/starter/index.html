<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwind Flex + Grid Demo</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body class="m-16">
        <p class="
            text-violet-800 text-center text-8xl
            bg-green-300
            border-blue-600 border-10
            ">
            Tailwind is working!
        </p>
        <p class="
            font-bold underline
            text-5xl text-center
            ">
            WAAAAAAAAAAAA
        </p>
        <p class="
            bg-red-400
            mt-5
            p-[4px]
            text-right
            font-extralight
            w-[50%]
            ">
            L:SK:DJF:LKS
        </p>
        <p class="
            bg-green-400
            w-fit
            mt-[20px]
            p-5
            text-center
            ">
            brap
        </p>
        <div class="
            m-5
            flex space-x-6
            ">
            <p class="hidden">Hello1</p>
            <p class="invisible">Hello2</p>
            <p class="">Hello3</p>
        </div>
    </body>
</html>
